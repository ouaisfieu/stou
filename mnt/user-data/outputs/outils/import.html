<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚¨° KERN ‚Äî Import</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        h2 { color: #4ade80; margin-bottom: 0.5rem; }
        .version { color: #888; font-size: 0.85rem; margin-bottom: 2rem; }
        
        .drop-zone {
            border: 3px dashed #444;
            border-radius: 16px;
            padding: 3rem;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }
        .drop-zone p { font-size: 1.2rem; color: #888; }
        input[type="file"] { display: none; }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #4ade80;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
            text-decoration: none;
        }
        .btn:hover { background: #22c55e; }
        .btn.secondary { background: #333; color: #fff; }
        .btn.secondary:hover { background: #444; }
        .btn.danger { background: #ef4444; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #status {
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            text-align: left;
        }
        #status.success {
            display: block;
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
        }
        #status.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
        #status.warning {
            display: block;
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid #fbbf24;
        }
        
        .report-title { font-weight: bold; margin-bottom: 0.5rem; }
        .report-list { 
            font-family: monospace; 
            font-size: 0.85rem; 
            margin: 0.5rem 0;
            padding-left: 1rem;
        }
        .report-list li { margin: 0.25rem 0; }
        .report-imported { color: #4ade80; }
        .report-warning { color: #fbbf24; }
        .report-error { color: #ef4444; }
        
        #preview {
            text-align: left;
            background: #1a1a2e;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 200px;
            overflow: auto;
            display: none;
        }
        
        .current-data {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 1rem;
            margin: 2rem 0;
            text-align: left;
        }
        .current-data h3 { color: #fbbf24; margin-bottom: 0.5rem; }
        .current-data ul { list-style: none; color: #888; }
        .current-data li { padding: 0.25rem 0; }
        .current-data .count { color: #4ade80; font-weight: bold; }
        .current-data .empty { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚¨°</h1>
        <h2>Import KERN</h2>
        <p class="version">Utilise KERN.importData() v<span id="kernVersion">-</span></p>
        
        <div class="current-data" id="currentData">
            <h3>üìä √âtat actuel du localStorage</h3>
            <ul id="currentStats"></ul>
        </div>
        
        <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <p>üìÅ Glissez votre fichier JSON ici<br><small>ou cliquez pour s√©lectionner</small></p>
        </div>
        
        <input type="file" id="fileInput" accept=".json">
        
        <div id="preview"></div>
        <div id="status"></div>
        
        <div id="importActions" style="display:none">
            <button class="btn" id="importBtn" onclick="doImport()">‚úÖ Importer ces donn√©es</button>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="00-kern-nexus.html" class="btn secondary">‚Üê NEXUS</a>
            <a href="wiki-data.html" class="btn secondary">üìö Wiki</a>
            <a href="test.html" class="btn secondary">üß™ Tests</a>
            <button class="btn danger" onclick="clearAll()">üóëÔ∏è Effacer</button>
        </div>
    </div>
    
    <script src="kern-core.js"></script>
    <script>
        let pendingData = null;
        
        // Init
        KERN.ready(() => {
            document.getElementById('kernVersion').textContent = KERN.VERSION;
            showCurrentData();
        });
        
        // Show current localStorage state
        function showCurrentData() {
            const stats = KERN.getStats();
            const keys = [
                ['Agent', stats.agent ? `${stats.agent.codename} (Niv.${stats.agent.level})` : null],
                ['Dossiers', stats.data.dossiers],
                ['Entit√©s', stats.data.entities],
                ['Contacts', stats.data.contacts],
                ['Notes', stats.data.notes],
                ['Missions', stats.data.missions],
                ['Journal', stats.data.journal]
            ];
            
            document.getElementById('currentStats').innerHTML = keys.map(([label, value]) => {
                if (value === null || value === 0) {
                    return `<li>${label}: <span class="empty">vide</span></li>`;
                }
                return `<li>${label}: <span class="count">${value}</span></li>`;
            }).join('');
        }
        
        // File handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        fileInput.addEventListener('change', () => {
            handleFile(fileInput.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');
            const importActions = document.getElementById('importActions');
            
            status.className = '';
            status.style.display = 'none';
            preview.style.display = 'none';
            importActions.style.display = 'none';
            
            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    pendingData = data;
                    
                    // Build preview
                    let previewLines = ['üì¶ Contenu d√©tect√©:\n'];
                    
                    // Check for _meta
                    if (data._meta) {
                        previewLines.push(`Version: ${data._meta.version || '?'}`);
                        previewLines.push(`Export√©: ${data._meta.exported || '?'}\n`);
                    }
                    
                    // Count items
                    const agent = data.kern_agent_profile || data.kern_agent;
                    if (agent) {
                        previewLines.push(`üë§ Agent: ${agent.codename || 'N/A'} (Niv.${agent.level || '?'})`);
                        if (!agent.stats) previewLines.push('   ‚ö†Ô∏è stats manquant (sera ajout√©)');
                        if (!agent.settings) previewLines.push('   ‚ö†Ô∏è settings manquant (sera ajout√©)');
                    }
                    
                    if (data.kern_dossiers) previewLines.push(`üìÅ Dossiers: ${data.kern_dossiers.length}`);
                    if (data.kern_entities) previewLines.push(`üï∏Ô∏è Entit√©s: ${data.kern_entities.length}`);
                    if (data.kern_network_contacts) previewLines.push(`üë• Contacts: ${data.kern_network_contacts.length}`);
                    if (data.kern_knowledge) previewLines.push(`üß† Notes: ${data.kern_knowledge.length}`);
                    if (data.kern_missions) previewLines.push(`üéØ Missions: ${data.kern_missions.length}`);
                    if (data.kern_journal) previewLines.push(`üìì Journal: ${data.kern_journal.length}`);
                    if (data.kern_partners) previewLines.push(`ü§ù Partners: ${data.kern_partners.length}`);
                    if (data.kern_protocole) previewLines.push(`‚ö° Protocole: ‚úì`);
                    
                    // Detect legacy keys
                    if (data.kern_agent) previewLines.push('\n‚ö†Ô∏è Cl√© legacy: kern_agent ‚Üí kern_agent_profile');
                    
                    preview.textContent = previewLines.join('\n');
                    preview.style.display = 'block';
                    
                    status.innerHTML = '<div class="report-title">‚úÖ Fichier JSON valide</div><p>Cliquez sur Importer pour charger les donn√©es.</p>';
                    status.className = 'success';
                    importActions.style.display = 'block';
                    
                } catch (err) {
                    status.innerHTML = `<div class="report-title">‚ùå Erreur JSON</div><p>${err.message}</p>`;
                    status.className = 'error';
                    pendingData = null;
                }
            };
            
            reader.onerror = () => {
                status.innerHTML = '<div class="report-title">‚ùå Erreur lecture</div><p>Impossible de lire le fichier</p>';
                status.className = 'error';
            };
            
            reader.readAsText(file);
        }
        
        function doImport() {
            if (!pendingData) return;
            
            const status = document.getElementById('status');
            const importActions = document.getElementById('importActions');
            
            // Utiliser KERN.importData() - LA fonction centralis√©e
            const report = KERN.importData(pendingData);
            
            // Build report HTML
            let html = '';
            
            if (report.success) {
                html += '<div class="report-title">‚úÖ Import r√©ussi !</div>';
            } else {
                html += '<div class="report-title">‚ùå Import √©chou√©</div>';
            }
            
            if (report.imported.length > 0) {
                html += '<ul class="report-list">';
                report.imported.forEach(item => {
                    html += `<li class="report-imported">‚úì ${item}</li>`;
                });
                html += '</ul>';
            }
            
            if (report.warnings.length > 0) {
                html += '<ul class="report-list">';
                report.warnings.forEach(w => {
                    html += `<li class="report-warning">‚ö†Ô∏è ${w}</li>`;
                });
                html += '</ul>';
            }
            
            if (report.errors.length > 0) {
                html += '<ul class="report-list">';
                report.errors.forEach(e => {
                    html += `<li class="report-error">‚úó ${e}</li>`;
                });
                html += '</ul>';
            }
            
            status.innerHTML = html;
            status.className = report.success ? 'success' : 'error';
            
            importActions.style.display = 'none';
            showCurrentData();
            
            if (report.success) {
                status.innerHTML += '<p style="margin-top:1rem">Redirection vers NEXUS dans 2 secondes...</p>';
                setTimeout(() => {
                    window.location.href = '00-kern-nexus.html';
                }, 2000);
            }
        }
        
        function clearAll() {
            if (confirm('‚ö†Ô∏è Effacer TOUTES les donn√©es KERN ?')) {
                KERN.clearAllData();
                showCurrentData();
                document.getElementById('status').innerHTML = '<div class="report-title">üóëÔ∏è Donn√©es effac√©es</div>';
                document.getElementById('status').className = 'warning';
            }
        }
    </script>
</body>
</html>
